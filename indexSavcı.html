function parcacikOlusturBuyuk(konteyner) {
   const parcacik = document.createElement('div');
   parcacik.classList.add('parcacik');
   

   const boyut = Math.random() * 4 + 8;
   parcacik.style.width = `${boyut}px`;
   parcacik.style.height = `${boyut}px`;
   

   const konumX = Math.random() * window.innerWidth;
   const konumY = Math.random() * (window.innerHeight / 2);
   parcacik.style.left = `${konumX}px`;
   parcacik.style.top = `${konumY}px`;
   

   const ucusSuresi = Math.random() * 3 + 4;
   parcacik.style.setProperty('--ucus-suresi', `${ucusSuresi}s`);
   

   const ucusX = (Math.random() - 0.5) * 200;
   const ucusY = (Math.random() - 0.5) * 200;
   parcacik.style.setProperty('--ucus-x', `${ucusX}px`);
   parcacik.style.setProperty('--ucus-y', `${ucusY}px`);

   parcacik.style.opacity = '1';
   parcacik.style.backgroundColor = '#ff0000';
   parcacik.style.boxShadow = `0 0 ${Math.round(boyut * 2)}px ${Math.round(boyut)}px rgba(255, 0, 0, 0.9)`;
   
   konteyner.appendChild(parcacik);
   
   window.parcacikListesi = window.parcacikListesi || [];
   window.parcacikListesi.push(parcacik);
   
   parcacik.addEventListener('animationend', function() {
      if (parcacik && parcacik.parentNode) {
         parcacik.parentNode.removeChild(parcacik);
      }
      
      window.parcacikListesi = window.parcacikListesi.filter(p => p !== parcacik);
      parcacikOlusturBuyuk(konteyner);
   });
}

   // ---------- KAYDIRMA ANİMASYONLARI ----------
   function kaydirmaAnimasyonlariniBaslat() {
      const soluklasElementler = document.querySelectorAll('.soluklas');
      const mesajKutular = document.querySelectorAll('.mesaj-kutu');
      const istatistikKartlar = document.querySelectorAll('.istatistik-kart');
      const zamanOgeler = document.querySelectorAll('.zaman-oge');
      const aniKartlar = document.querySelectorAll('.ani-kart');
      const takimMesaj = document.querySelector('.takim-mesaj');
      const vedaKonteyner = document.querySelector('.veda-konteyner');
      const altBilgi = document.querySelector('footer');
      
      function kaydirmayiKontrolEt() {
         soluklasElementler.forEach(element => {
            if (elemanGorunurMu(element)) {
               element.classList.add('gorunur');
            }
         });
         
         mesajKutular.forEach((kutu, indeks) => {
            if (elemanGorunurMu(kutu)) {
               setTimeout(() => {
                  kutu.style.opacity = '1';
                  kutu.style.transform = 'translateY(0)';
               }, indeks * 200);
            }
         });
         
         istatistikKartlar.forEach((kart, indeks) => {
            if (elemanGorunurMu(kart)) {
               setTimeout(() => {
                  kart.style.opacity = '1';
                  kart.style.transform = 'translateY(0)';
               }, indeks * 200);
            }
         });
         
         zamanOgeler.forEach((oge, indeks) => {
            if (elemanGorunurMu(oge)) {
               setTimeout(() => {
                  oge.style.opacity = '1';
                  oge.classList.add('gorunur');
               }, indeks * 200);
            }
         });
         
         aniKartlar.forEach((kart, indeks) => {
            if (elemanGorunurMu(kart)) {
               setTimeout(() => {
                  kart.style.opacity = '1';
                  kart.style.transform = 'translateY(0)';
               }, indeks * 150);
            }
         });
         
         if (takimMesaj && elemanGorunurMu(takimMesaj)) {
            takimMesaj.style.opacity = '1';
            takimMesaj.style.transform = 'translateY(0)';
         }
         
         if (vedaKonteyner && elemanGorunurMu(vedaKonteyner)) {
            vedaKonteyner.style.opacity = '1';
            vedaKonteyner.style.transform = 'translateY(0)';
         }
         
         if (altBilgi && elemanGorunurMu(altBilgi)) {
            altBilgi.style.opacity = '1';
         }
      }
      
      function elemanGorunurMu(el) {
         const dikdortgen = el.getBoundingClientRect();
         return (
            dikdortgen.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.85 &&
            dikdortgen.bottom >= 0
         );
      }
      

      setTimeout(kaydirmayiKontrolEt, 1000);
      
 
      window.addEventListener('scroll', kaydirmayiKontrolEt);
   }
   

   window.ucusanParcaciklariBaslat = ucusanParcaciklariBaslat;
